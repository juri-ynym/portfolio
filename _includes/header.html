{% if page.layout == "autopage_category" %}
<header>
  <a class="site-title category-page" href="{{ site.baseurl }}/">{{ site.title }}</a>
</header>
{% elsif page.layout == "post" %}
<header>
  <a class="site-title article-page" href="{{ site.baseurl }}/">{{ site.title }}</a>
</header>
{% else %}
<header>
  <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
</header>
{% endif %}
