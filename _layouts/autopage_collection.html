<!DOCTYPE html>
<html lang="jp">
    {% include head.html %}
  <body>
    <header>
      <h1>{{ page.title }}</h1>
    </header>
    <section id="category-modal-bg"></section>
    <section id="category-modal">
      <div class="category-modal-name">コレクション</div>
      <h1 id="category-modal-title">{{ page.title }}</h1>
      <section id="category-modal-content">
        {% for post in paginator.posts %}
        <article>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </article>
        {% endfor %}
      </section>
    </section>
    <footer>
      {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}">Previous</a>
      {% endif %}
      {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}">Next</a>
      {% endif %}
    </footer>
  </body>
</html>
